<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>tfjs_test</title>
    <style>
        #train {
          margin-top: 10px;
        }
    
        label {
          display: inline-block;
          width: 250px;
          padding: 6px 0 6px 0;
        }
    
        .canvases {
          display: inline-block;
        }
    
        .prediction-canvas {
          width: 100px;
        }
    
        .pred {
          font-size: 20px;
          line-height: 25px;
          width: 100px;
        }
    
        .pred-correct {
          background-color: #00cf00;
        }
    
        .pred-incorrect {
          background-color: red;
        }
    
        .pred-container {
          display: inline-block;
          width: 100px;
          margin: 10px;
        }
      </style>
</head>
<body>
    <div>転移学習</div>

    <section>
      <button id="load_data_button">データのロード</button>
      <button id="load_model_button">モデルのロード</button>
      <button id="retrain_button">再訓練</button>
    </section>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
